<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for handling form submission -->
<script>
  $(document).ready(function() {
    $('#contactForm').submit(function(e) {
      e.preventDefault(); // Prevent default form submission
      // Get form data
      var formData = {
        name: $('#name').val(),
        email: $('#email').val(),
        message: $('#message').val()
      };
      // You can handle form submission here, for example, send the data to a server using AJAX
      console.log(formData); // Log form data to console for demonstration
      // Clear form fields after submission
      $('#name').val('');
      $('#email').val('');
      $('#message').val('');
      // Show success message (you can implement this based on your requirement)
      alert('Your message has been submitted!');
    });
  });
</script>

</body>
</html>
