<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Orders Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>E-commerce Orders</h2>
  <form id="orderForm">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" min="1" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" placeholder="Enter price" min="0.01" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for handling form submission -->
<script>
  $(document).ready(function() {
    $('#orderForm').submit(function(e) {
      e.preventDefault(); // Prevent default form submission
      // Get form data
      var formData = {
        productName: $('#productName').val(),
        quantity: $('#quantity').val(),
        price: $('#price').val()
      };
      // You can handle form submission here, for example, send the data to a server using AJAX
      console.log(formData); // Log form data to console for demonstration
      // Clear form fields after submission
      $('#productName').val('');
      $('#quantity').val('');
      $('#price').val('');
      // Show success message (you can implement this based on your requirement)
      alert('Your order has been submitted!');
    });
  });
</script>

</body>
</html>
