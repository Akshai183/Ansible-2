---
  - name: Run AWS Cli Commands On All Servers
    hosts: pvt
    gather_facts: yes
    become: yes
    become_user: root
    #serial: 3
    vars:
      user_password: !vault |
           $ANSIBLE_VAULT;1.1;AES256
           61333537343061326637336331353863623334323936323031336434333436633262373534316638
           6330366339333036373030393332376139326132363231370a323662333734316632626332663966
           33393636653266663830346631623235313062663762396536363734646566636366643038636563
           6666326265656239340a336438346365326464666462313336363434613564336338393035313166
           6433

    tasks:
       - name: Create .aws folder
         shell: mkdir -p /root/.aws
         ignore_errors: yes
       - name: Copy Encrypted File To /tmp
         copy:
           src: /tmp/{{item}} #This Encrypted File Must Be Created Prior To Running The Playbook.
           dest: /tmp/{{item}}
           owner: root
           group: root
           mode: '0600'
         with_items:
         - aws_creds
         - tls.key
         - tls.crt
       - name: Copy Encrypted Credentials File To .aws folder
         copy:
           src: /tmp/aws_creds #This Encrypted File Must Be Created Prior To Running The Playbook.
           dest: /root/.aws/credentials
           owner: root
           group: root
           mode: '0600'
       - name: Check S3 Buckets
         shell: aws s3 ls | cut -d " " -f 3
         register: buckets
       - name: Print Bucket Name
         debug:
          var: buckets 
       - name: Get VPCS
         shell: aws ec2 describe-vpcs | jq ".Vpcs[].VpcId" -r
         register: vpcs
       - name: Print VPC ID
         debug:
          var: vpcs        
       - name: Creating admin "{{item}}"
         user:
           name: "{{item}}"
           state: present
           comment: Admin User "{{item}}"
           groups: root
           shell: /bin/bash
           group: sudo
           password: "{{ '%s' | format(user_password) | regex_replace('\n', '') | password_hash('sha512') }}"
           password_expire_min: 1
         with_items:
         - anand
         - bala
         - chandra
         - david
       - name: Replace Password Authentication To Yes
         ansible.builtin.lineinfile:
           path: /etc/ssh/sshd_config
           regexp: '^PasswordAuthentication no'
           line: PasswordAuthentication yes
           backup: yes
         notify:
         -  Restart SSH Service
    handlers:
      - name: Restart SSH Service
        shell: service sshd restart
      - name: Restart elastic-agent
        shell: sudo heartbeat setup && sudo service heartbeat-elastic start